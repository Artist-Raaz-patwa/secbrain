<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Brain OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              noir: {
                black: '#050505',
                white: '#FAFAFA',
                gray: '#F3F4F6',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-white': '4px 4px 0px 0px #FFFFFF',
              'hard-sm': '2px 2px 0px 0px #000000',
              'hard-sm-white': '2px 2px 0px 0px #FFFFFF',
              'hard-lg': '8px 8px 0px 0px #000000',
              'hard-lg-white': '8px 8px 0px 0px #FFFFFF',
            },
            animation: {
                'blink': 'blink 1s step-end infinite',
                'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                'pop-in': 'popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
                blink: {
                    '0%, 100%': { opacity: '1' },
                    '50%': { opacity: '0' },
                },
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                popIn: {
                    '0%': { transform: 'scale(0.9)', opacity: '0' },
                    '100%': { transform: 'scale(1)', opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth theme transition */
      body, div, button, input, textarea {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* NOISE TEXTURE */
      body {
        background-color: #f8f9fa;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }
      .dark body {
        background-color: #050505;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* CUSTOM SCROLLBARS (Brutalist) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000;
        border: 2px solid rgba(0,0,0,0);
        background-clip: padding-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }

      /* SELECTION STYLE */
      ::selection {
        background: #000;
        color: #fff;
      }
      .dark ::selection {
        background: #fff;
        color: #000;
      }

      /* SCANLINE OVERLAY */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      /* Staggered Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.2",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="scanlines">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
